

<div class="container">
    <div class="row">
        <div class="col-md-5 mt-5">
            <div class="form-group">
                <label for="fname">First Name</label>
                <input type="text" #fname class="form-control" id="fname">
            </div>

            <div class="form-group">
                <label for="lname">Last Name</label>
                <input type="text" #lname class="form-control" id="lname">
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" #email class="form-control" id="email">
            </div>

            <div class="form-group">
                <label for="contact">Contact</label>
                <input type="text" #contact class="form-control" id="contact">
            </div>
            
            <button 
            *ngIf="!isInEditMode"
            (click)="onStdAdd()"
            mat-raised-button color="primary"
            class="btn-block">Add Student</button>

            <button 
            *ngIf="isInEditMode"
            (click)="onStdUpdate()"
            mat-raised-button color="primary"
            class="btn-block">Update Student</button>
        </div>

        <div class="col-md-7 mt-5">
            <div class="table-responsive">
                <table class="table table-bordered" *ngIf="stdArr.length > 0; else nostd">
                   <thead>
                    <tr>
                        <th>Sr No.</th>
                        <th>Full Name</th>
                        <th>Email</th>
                        <th>Contact</th>
                        <th>Edit</th>
                        <th>Remove</th>
                    </tr>
                   </thead>
                   <tbody>
                    <tr *ngFor="let std of stdArr; let i=index; trackBy : trackById">
                        <td>{{i + 1}}</td>
                        <td>{{std.fname}} {{std.lname}}</td>
                        <td>{{std.email}}</td>
                        <td>{{std.contact}}</td>
                        <td>
                            <button (click)="onEdit(std)"
                            mat-mini-fab color="accent" class="mr-2"><mat-icon>edit</mat-icon></button>
                            
                        </td>
                        <td>
                            <button (click)="onRemove(std.stdId)"
                            mat-mini-fab color="warn" class="mr-2"><mat-icon>delete</mat-icon></button>
                        </td>
                    </tr>
                   </tbody> 
                </table>

                <ng-template #nostd>
                    <p class="alert alert-warning">
                        No Student !!!
                    </p>
                </ng-template>
            
    </div>
</div>
